plugins {
    id 'java'
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web') {
        exclude module: 'spring-boot-starter-tomcat'
    }
//    implementation 'org.springframework.boot:spring-boot-starter-undertow'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-security'

    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'io.micrometer:micrometer-registry-prometheus'

    implementation 'org.springdoc:springdoc-openapi-starter-webflux-ui:2.5.0'
//    implementation 'org.springdoc:springdoc-openapi-webflux-core:1.8.0'
//    implementation 'org.springdoc:springdoc-openapi-webflux-ui:1.8.0'
//    implementation 'org.springdoc:springdoc-openapi-security:1.8.0'
//    implementation 'org.springdoc:springdoc-openapi-kotlin:1.8.0'

    implementation project(':core')
}

bootRun {
    mainClass = 'com.dhflour.dhflourdemo1.api.DhflourDemo1Application'
}

